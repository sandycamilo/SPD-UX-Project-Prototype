<!DOCTYPE html>
<html>
    <head>
        <title>HOME - play & learn</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/home.css">
        <style>
            #slides {
                width: 1200px;
                height: 800px;
                margin: auto;
            }
            .play-slide-indicators {
                z-index: 1;
                height:100%;
                width: 100%;
                display: flex; 
                flex-direction: row;
                justify-content: space-between;
                align-items: center
            }
        </style>
    </head>
    <body>
        <!-- IMAGE SLIDE -->
        <div id="slides" class="play-slide-show" data-delay="3000" data-transition="400">
            <div class="slides-inner">

                <div class="slide-item ">
                    <img src="images/kidscooking.png" width="1200" height="auto" alt="kidscooking">
                    <div class="slide-layout">
                        <button class="btn btn-warning" href="#sign-in">c r e a t e  <br> a c c o u n t</button>
                    </div>
                </div>

                <div class="slide-item">
                    <img src="images/kids.png" width="1200" height="auto" at="kidsplaying">
                    <div class="slide-layout-2">
                        <button class="btn btn-warning" href="#sign-in">s i g n <br> i n</button>
                    </div>
                </div>

            </div>

            <a href="#" class="play-next-button"></a>
            <a href="#" class="play-previous-button"></a>
            
        </div>

        <!-- NAV BAR -->
        <nav class="navbar fixed-bottom navbar-dark bg-primary">
            <a class="navbar-brand" href="#!">p l a y & l e a r n</a>
            <button class="btn btn-warning" href="#about">h o w i t w o r k s</button>
        </nav>

        <script src="styles/home.js"></script>

</html>
